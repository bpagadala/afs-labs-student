apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: bpagadala
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/bpagadala-harbor-project/app@sha256:86ebd1fe44f617c3f4dc801d911900e2825c3ba35e9f1c798d97f1d6d0285c45
        ports:
        - containerPort: 5000
